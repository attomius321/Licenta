<div class="login">
    <mat-card class="login__card">
        <mat-card-content>
            <div class="login__card__title">
                <img class="login__card__title__image" src="./../../../assets/images/logo3.jpeg" />
            </div>
            <div class="login__card__content">
                <form class="login__card__content__form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Ex. Pizza" value="Sushi">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Parola</mat-label>
                        <input matInput placeholder="Ex. Pizza" value="Sushi">
                    </mat-form-field>
                </form>
            </div>
            <div class="login__card__buttons">
                <button class="login__card__buttons__button" mat-button (click)="login()">Login</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
