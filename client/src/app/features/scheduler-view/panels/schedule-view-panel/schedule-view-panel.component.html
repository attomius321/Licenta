<div class="dialog">
    <div class="dialog__title">
        <ng-container> Vizualizare studenti inscrisi</ng-container>
    </div>
    <div class="dialog__content">
        <div class="students" *ngIf="data?.students?.length; else noData">
            <table class="page__table" mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Nume </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>


                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> Prenume </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>


                <ng-container matColumnDef="universityName">
                    <th mat-header-cell *matHeaderCellDef> Facultate </th>
                    <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
                </ng-container>


                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> An </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <ng-template #noData>
            Nu sunt studenti inscrisi la acest curs.
        </ng-template>

        <div class="dialog__content__buttons">
            <button type="button" mat-button (click)="close()">ANULEAZA</button>
        </div>
    </div>
</div>
